# OrizonLLM - Docker Compose Configuration
# Enterprise LLM Gateway - All Features Unlocked
# Ports: postgres:5442, redis:6390, orizon:4010 (to avoid conflicts)

services:
  postgres:
    image: pgvector/pgvector:pg15  # PostgreSQL 15 with pgvector extension for semantic cache
    container_name: orizon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: orizon
    ports:
      - "5442:5432"  # Host:Container - using 5442 to avoid conflicts
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orizon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orizon-network

  redis:
    image: redis:7-alpine
    container_name: orizon-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6390:6379"  # Host:Container - using 6390 to avoid conflicts
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - orizon-network

