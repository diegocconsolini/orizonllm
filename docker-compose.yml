# OrizonLLM - Docker Compose Configuration
# Enterprise LLM Gateway - All Features Unlocked
# Ports: postgres:5442, redis:6390, orizon:4010 (to avoid conflicts)

services:
  postgres:
    image: pgvector/pgvector:pg15  # PostgreSQL 15 with pgvector extension for semantic cache
    container_name: orizon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: orizon
    ports:
      - "5442:5432"  # Host:Container - using 5442 to avoid conflicts
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orizon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orizon-network

  redis:
    image: redis:7-alpine
    container_name: orizon-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6390:6379"  # Host:Container - using 6390 to avoid conflicts
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - orizon-network

  orizon:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        target: runtime
    container_name: orizon-proxy
    restart: unless-stopped
    ports:
      - "4010:4000"  # Host:Container - using 4010 to avoid conflicts
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/orizon

      # Redis
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: 6379

      # OrizonLLM (uses LITELLM_* names for compatibility)
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      LITELLM_SALT_KEY: ${LITELLM_SALT_KEY}
      STORE_MODEL_IN_DB: "True"

      # Email (optional - for magic link)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}

      # GitHub OAuth (optional - for portal login)
      GITHUB_OAUTH_CLIENT_ID: ${GITHUB_OAUTH_CLIENT_ID:-}
      GITHUB_OAUTH_CLIENT_SECRET: ${GITHUB_OAUTH_CLIENT_SECRET:-}

      # Azure Key Vault (optional - for production secrets management)
      # Set USE_AZURE_KEY_VAULT=true to load secrets from Azure KV
      USE_AZURE_KEY_VAULT: ${USE_AZURE_KEY_VAULT:-false}
      AZURE_KEY_VAULT_URI: ${AZURE_KEY_VAULT_URI:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./schema.prisma:/app/schema.prisma:ro
      - ./archives:/app/archives
      - ./orizon:/app/orizon:ro
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - orizon-network
    env_file:
      - .env

volumes:
  postgres-data:
    name: orizon-postgres-data

networks:
  orizon-network:
    name: orizon-network
    driver: bridge
